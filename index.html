<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select { margin-top: 5px; padding: 10px; }
        button { margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; }
        #message { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding RSVP</h1>
        <form id="rsvp-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="attending">Will you be attending?</label>
            <select id="attending" name="attending" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <label for="guests">Number of guests (including yourself):</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Submit RSVP</button>
        </form>

        <div id="message"></div> 
    </div>

    <script>
      const form = document.getElementById('rsvp-form');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission

    // Get form values
    const name = form.querySelector('#name').value;
    const email = form.querySelector('#email').value;
    const attending = form.querySelector('#attending').value === 'true';
    const guests = parseInt(form.querySelector('#guests').value, 10); 

    // Create data object for the request body
    const rsvpData = { name, email, attending, guests };

    try {
        // Send data to backend
        const response = await fetch('http://localhost:3000/api/rsvp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(rsvpData),
        });

        // Handle response
        if (response.ok) {
            messageDiv.textContent = 'RSVP submitted successfully!';
            form.reset();
        } else {
            // Handle errors from the backend (if any)
            const errorData = await response.json(); 
            messageDiv.textContent = errorData.message || 'Error submitting RSVP';
        }
    } catch (error) {
        // Handle network or other errors
        messageDiv.textContent = 'An error occurred while submitting the RSVP.';
        console.error(error);
    }
});
    </script>
</body>
</html>
