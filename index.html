<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Wedding Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Welcome to Our Wedding Website!</h1>
    <p>We're so excited to celebrate with you...</p>
    
    <a href="/rsvp">RSVP Here</a> 
    
    <div class="image-carousel">
        <div class="image-container">
            <img src="images/image1.jpg" alt="Image 1">
            <img src="images/image2.jpg" alt="Image 2">
            <img src="images/image3.jpg" alt="Image 3">
            <img src="images/image4.jpg" alt="Image 4">
            <img src="images/image5.gif" alt="Image 5">
            <img src="images/image6.jpg" alt="Image 6">
        </div>
        
        <button class="prev-button" style="background-color: hotpink; color: white; padding: 15px 25px; font-size: 16px; border: none;">&#10094;</button>
        <button class="next-button" style="background-color: hotpink; color: white; padding: 15px 25px; font-size: 16px; border: none;">&#10095;</button>

    </div>
       
    <script>
            const imageContainer = document.querySelector('.image-container');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            let currentImageIndex = 0;

            function showImage(index) {
                const translateX = -index * imageContainer.offsetWidth;
                imageContainer.style.transform = `translateX(${translateX}px)`;

                // Update container height to match the current image's aspect ratio
                const currentImage = imageContainer.children[index];
                const aspectRatio = currentImage.naturalWidth / currentImage.naturalHeight;
                imageContainer.style.height = `${imageContainer.offsetWidth / aspectRatio}px`;
            }

            prevButton.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + imageContainer.children.length) % imageContainer.children.length;
                showImage(currentImageIndex);
            });

            nextButton.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % imageContainer.children.length;
                showImage(currentImageIndex);
            });

            showImage(currentImageIndex); // Show the first image initially

    </script>
</body>
</html>
