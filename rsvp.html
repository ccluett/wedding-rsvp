<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container rsvp-container">
        <h1>Wedding RSVP</h1>
        <form id="rsvp-form" class="rsvp-form">
            <label for="name" class="rsvp-label">Name:</label>
            <input type="text" id="name" name="name" required class="rsvp-input">

            <label for="email" class="rsvp-label">Email:</label>
            <input type="email" id="email" name="email" required class="rsvp-input">

            <label for="attending" class="rsvp-label">Will you be attending?</label>
            <select id="attending" name="attending" required class="rsvp-select">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <label for="guests" class="rsvp-label">Number of guests (including yourself):</label>
            <input type="number" id="guests" name="guests" min="1" required class="rsvp-input">

            <button type="submit" class="rsvp-button">Submit RSVP</button>
        </form>

        <div id="message"></div> 

        <div id="home-link" class="home-link" style="display: none;">
            <a href="/">Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('rsvp-form');
        const messageDiv = document.getElementById('message');
        const homeLinkDiv = document.getElementById('home-link');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get form values
            const name = form.querySelector('#name').value;
            const email = form.querySelector('#email').value;
            const attending = form.querySelector('#attending').value === 'true';
            const guests = parseInt(form.querySelector('#guests').value, 10);

            // Create data object for the request body
            const rsvpData = { name, email, attending, guests };

            try {
                // Send data to backend
                const response = await fetch('/api/rsvp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rsvpData),
                });

                // Handle response
                if (response.ok) {
                    messageDiv.textContent = 'RSVP submitted successfully!';
                    form.reset();
                    homeLinkDiv.style.display = 'block'; // Show the home link
                } else {
                    // Handle errors from the backend (if any)
                    const errorData = await response.json(); 
                    messageDiv.textContent = errorData.message || 'Error submitting RSVP';
                }
            } catch (error) {
                // Handle network or other errors
                messageDiv.textContent = 'An error occurred while submitting the RSVP.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
